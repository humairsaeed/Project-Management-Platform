<!DOCTYPE html>
<html>
<head>
    <title>Clear Storage - Project Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1e293b;
            color: white;
        }
        .card {
            background: #334155;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background: #2563eb;
        }
        .success {
            color: #10b981;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Storage Recovery Tool</h1>
        <p>This will clear all localStorage data and reset the application to a clean state.</p>
        <button onclick="clearStorage()">Clear All Storage</button>
        <button onclick="window.location.href='/'">Go to Login</button>
        <div id="message"></div>
    </div>

    <script>
        function clearStorage() {
            try {
                // Clear all localStorage
                localStorage.clear();

                // Clear all sessionStorage
                sessionStorage.clear();

                // Show success message
                document.getElementById('message').innerHTML =
                    '<div class="success">âœ“ Storage cleared successfully! Please close all tabs and reopen the application.</div>';

                console.log('All storage cleared');
            } catch (error) {
                document.getElementById('message').innerHTML =
                    '<div style="color: #ef4444;">Error: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
